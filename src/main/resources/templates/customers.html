<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

</head>

<body>

    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email address</th>
                <th>Gender</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${allCustomers}">
                <td th:text="${customer.firstName}">FIRST NAME</td>
                <td th:text="${customer.lastName}">LAST NAME</td>
                <td th:text="${customer.email}">EMAIL</td>
                <td th:text="${customer.gender}">GENDER</td>
                <td th:text="${customer.ipAddress}">IP</td>
            </tr>
        </tbody>

    </table>


</body>


</html>
